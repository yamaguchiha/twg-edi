<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META http-equiv="Content-Script-Type" content="text/javascript">
<META http-equiv="Content-Style-Type" content="text/css">
<META name="robots" content="noindex">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<TITLE>新オプション開発用ログイン | トヨタWG共通EDI</TITLE>
</HEAD>
<BODY>
<FORM th:action="@{/login/process}" th:object="${devLogin}" method ="post" novalidate>
<div id="header"><p th:text=${versionInformation}>Ver X.X.XXX</p></div>
<TABLE>
  <TBODY>
    <TR>
      <TD width="980" valign="top" height="377" align="center"><br><br><br><br>
      <div id="mark"></div>
      <span class="login_bold">担当者ID･パスワードを入力してログインしてください。</span>
      <TABLE class="login">
        <TBODY>
          <TR>
          <TD><br><br>
            <div>企業コード(TDB)</div>
            <div><input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{partyId}" maxlength="10" style="font-family:Tahoma" ></div><BR>
            <div>工区コード</div>
            <div><input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{placeId}" maxlength="5" style="font-family:Tahoma" ></div><BR>
            <div>担当者ID</div>
            <div><input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{userId}" maxlength="32" style="font-family:Tahoma" ></div><BR>
            <div>パスワード<span class="must_input">*</span></div>
            <div><input type="password" class="form-control" th:errorclass="is-invalid" th:field="*{userPasswd}" maxlength="32" style="font-family:Tahoma" ></div><BR>
            <BR>
            <div class="col-auto me-auto">
            <INPUT class="btn btn-outline-primary my-1" type="submit" value="ログイン"/>
            <!-- <a th:href="@{/login/add}" class="btn btn-outline-primary"><i class="bi bi-plus-lg"></i>新規追加</a> -->
            </div>
          </TD>
          </TR>
        </TBODY>
      </TABLE>
      </TD>
    </TR>
  </TBODY>
</TABLE>
</FORM>
</BODY>
</HTML>
