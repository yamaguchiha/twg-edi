<th:block th:if="${messages.hasError()}">
<div id="messageMessage" class="messageTable table_fixed_width">
<table>
  <tr>
    <td><span class="img-info"></span></td>
    <td class="message">
    <th:block th:each="message : ${messages}">
      [[${message}]]<br>
    </td>
  </tr>
</table>
</div>
</th:block>
