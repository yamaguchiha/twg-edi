<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout_test}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>
  <!-- コンテンツの表示 -->
  <div layout:fragment="content" class="container-fluid">
    <h4>MyBatis APP</h4>

    <form th:action="@{/teacher/process}" th:object="${teacher}" method ="post" novalidate>
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label for="userName">名前:</label>
        <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{userName}">
        <div class="invalid-feedback" th:errors="*{userName}"></div>
      </div>
      <div class="mb-3">
        <label for="email">E-Mail:</label>
        <input type="email" class="form-control" th:errorclass="is-invalid" th:field="*{email}">
        <div class="invalid-feedback" th:errors="*{email}"></div>
      </div>
      <button class="btn btn-outline-primary px-5">
        <i class="bi bi-pencil-fill"></i>保存
      </button>
    </form>
  </div>
</body>
</html>
