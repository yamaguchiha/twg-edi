<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_test}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>
  <!-- <header th:replace="fragments/header::common_header"></header> -->
  <!-- コンテンツの表示 -->
  <div layout:fragment="content"class="container-fluid">
    <h4>MyBatis APP</h4>

    <table th:if="${page.size > 0}" class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>名前</th>
          <th>E-Mail</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="teacher : ${page}" th:object="${teacher}">
          <td th:text="*{id}"></td>
          <td th:text="*{userName}"></td>
          <td th:text="*{email}"></td>
          <!-- 列を追加 -->
          <td class="py-1">
            <a th:href="@{teacher/edit/{id}(id=*{id})}" class="btn btn-outline-primary"><i class="bi bi-pencil-fill"></i>編集</a>
            <a th:href="@{teacher/delete/{id}(id=*{id})}" class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i>削除</a>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- ボタン追加 -->
    <div class="row">
      <div class="col-auto me-auto">
        <a th:href="@{teacher/add}" class="btn btn-outline-primary"><i class="bi bi-plus-lg"></i>新規追加</a>
      </div>
    </div>
  </div>
</body>
</html>
